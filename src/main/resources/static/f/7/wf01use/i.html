<html>
<meta charset="utf-8" />
<title id="headTitle">7DOM:Tree</title>
<link rel="stylesheet" href="/f/css/w3.css">
<link rel="stylesheet" href="/f/css/am.css">
<script src="/webjars/vue/3.3.4/dist/vue.global.prod.js" type="application/javascript"></script>
<script src="/webjars/marked/4.3.0/marked.min.js" type="module"></script>
<script src="i.js" type="module"></script>

<body class="w3-container">
    <div class="am-max-width-1">
        <span class="w3-small">
            <a href="/" class="w3-btn w3-padding-small">
                <img style="display: flex;" src="/f/css/homeIcon.svg"> </a>
            <span id="showDocId">
                <span class="w3-tiny w3-topbar">
                    <span class=" am-b ">mWF</span>
                    <sub>WorkFlow</sub>
                </span> &nbsp; <span class="w3-large"> ⛋ </span>
                7 ➾ ⁙ <b>W</b>ork<b>F</b>low viewer
            </span>
        </span>
        <a href="http://algoritmed.com/" class="am-0u w3-right w3-hover-shadow" target="_blank">&nbsp;<img
                src="/f/img/algoritmed-logo.webp" style="width:75px;" />&nbsp;</a>
    </div>

    <div id="wf01use">
        <span class="w3-right"> {{count}} </span>
        <h6 :review="count" class="am-i w3-border-bottom"> {{adn(rootId).vl_str}} </h6>
        <template v-for="adnId in parentChilds(parentChilds(rootId)[0])">
            <div class="w3-hover-shadow" @click="onOffAction(adnId)">
                <span class="w3-tiny">{{adnId}}&nbsp;{{wfSymbolPR(adnId)}}</span>
                {{adn(adnId).vl_str}}
            </div>
            <div v-if="isSelectedActionId(adnId)" class="w3-border-left w3-container">
                <div v-for="adnId2 in parentChilds(adnId)">
                    <span class="w3-tiny">{{adnId2}}&nbsp;{{wfSymbolR2(adnId2)}}</span>
                    {{adn(adnId2).vl_str}}
                    ?hasTask? {{childTaskId(adnId2)}}
                    
                    <div class="w3-border-top w3-container" v-if="wfSymbolR2(adnId2)">
                        <span class="w3-opacity w3-right w3-tiny">actionByOpen</span>
                        <!-- <div class="w3-tiny">.
                            {{actionData(adnId2)}}
                        </div> -->
                        <div v-for="im in actionData(adnId2)" class="w3-hover-shadow">
                            <span class="w3-tiny">{{im.doc_id}}</span>
                            {{im.vl_str}}
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>

</body>

</html>
